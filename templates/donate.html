<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title> Donate Us </title>

  <!-- Custom fonts for this template-->
  <script language="Javascript" src="{% static 'jquery.js' %} "></script>
    <script type="text/JavaScript" src="{% static 'state.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  <link REL="STYLESHEET" type="text/css" HREF="{% static 'hwstyle.css' %}">
  
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i' %}" rel="stylesheet">
   <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">

<div class="col-xl-10 col-lg-9" style="padding-left:250px;padding-top:40px;">
              <div class="card shadow mb-4" >
<form action="{% url 'donate' %}" autocomplete="off" id='personForm' method="POST">
    {% csrf_token %}
 
<h2 align="center">Donation Details </h2>


<div class="container" style="padding-right:20px;" >

<div class='resp_code frms'style="margin-left:10px;">
  
<div class="row">
	<div class="col-25">
  	<label for="d_name">Donar name:</label>
  	</div>
  	<div class="col-75">
    <input type="text" id="d_name" name="d_name" placeholder="Enter your name" required>
    </div>
</div>


<div class="row">
	<div class="col-25">
  <label for="d_email_id"> Email Id:</label>
     </div>
     <div class="col-75">
  <input type="email" id="d_email_id" name="d_email_id"placeholder="Enter your Email Id">
  </div>
  </div>
  
<div class=row>
	<div class="col-25">
  <label for="d_mobile_num">Mobile Number:</label>
  	</div>
    <div class="col-75">
  <input type="tel" id="d_mobile_num" name="d_mobile_num"  placeholder="Enter Mobile Number"required maxlength="10" required>
  
  </div>
  </div>
  
  


  
  <div class=row>
  <div class="col-25">
  <label for="d_center">Center Name (for donation):</label>
    </div>
    <div class="col-75">
  <input type="text" id="d_center" name="d_center" placeholder="Enter Center Name"required>
  </div>
  </div>

  

  <div class='row'>
  <div class="col-25">
  <label for="d_amount">Amount:</label>
    </div>
    <div class="col-75">
  <input type="text" id="d_amount" name="d_amount" placeholder="Enter Amount" required>
  </div>
  </div>



<div class="row">
    <div class="col-25">
<label for="d_payment_type" >Type for Payment:</label>
</div>
<div class="col-75">
<select name="d_payment_type" id="d_payment_type" required>
  <option value="" disabled selected>Selet Type of Payment</option>
  <option value="cc">Credit Card</option>
  <option value="dc">Debit Card</option>
  <option value="nb">Net Banking</option>
  <option value="upi">BHIM UPI</option>
    
</select>
</div>
</div>  

<div class="row">
	<div class="col-25">
    <label for="d_feedback">FeedBack:</label>
    </div>
    <div class="col-75">
  <input type="text" id="d_feedback" name="d_feedback" required>
  </div>
</div> 
  

<div class="row">
<div class="col-25">
  <input type="submit" value="Submit">
  {% if messages %}
            {% for message in messages %}
                <h2 style="color:green;">{{message}}</h2> 
            {% endfor %}
          {% endif %}
  <!-- onclick="alert('Patient Registration Successful' -->
  &nbsp;<a href="{% url 'index1'%}" button type="button" class="btn btn-outline-primary">Back</button></a>
  </div>
 
  </div>

 

                
            <!-- Pie Chart -->
            

          <!-- Content Row -->
          

        </div>
        <!-- /.container-fluid -->

      </div>
    </form>
      </body>
      </html>
