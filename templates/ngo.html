<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title> NGO Collabration </title>

  <!-- Custom fonts for this template-->
  <script language="Javascript" src="{% static 'jquery.js' %} "></script>
    <script type="text/JavaScript" src="{% static 'state.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  <link REL="STYLESHEET" type="text/css" HREF="{% static 'hwstyle.css' %}">
  
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i' %}" rel="stylesheet">
   <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">

<div class="col-xl-10 col-lg-9" style="padding-left:250px;">
              <div class="card shadow mb-4" >
<form action="{% url 'ngo' %}" autocomplete="off" id='personForm' method="POST">
    {% csrf_token %}
 
<h2 align="center">NGO Collabration form </h2>


<div class="container" style="padding-right:20px;" >

<div class='resp_code frms'style="margin-left:10px;">
  
<div class="row">
	<div class="col-25">
  	<label for="ngo_name">NGO name:</label>
  	</div>
  	<div class="col-75">
    <input type="text" id="ngo_name" name="ngo_name" placeholder="Enter NGO name" required>
    </div>
</div>


<div class="row">
	<div class="col-25">
  <label for="ngo_email_id">NGO Email Id:</label>
     </div>
     <div class="col-75">
  <input type="email" id="ngo_email_id" name="ngo_email_id"placeholder="Enter NGO Email Id">
  </div>
  </div>
  
<div class=row>
	<div class="col-25">
  <label for="ngo_mobile_num">Mobile Number:</label>
  	</div>
    <div class="col-75">
  <input type="tel" id="ngo_mobile_num" name="ngo_mobile_num"  placeholder="Enter Mobile Number"required maxlength="10" required>
  
  </div>
  </div>
  
  


  
  <div class=row>
  <div class="col-25">
  <label for="ngo_address">Address:</label>
    </div>
    <div class="col-75">
  <input type="text" id="ngo_address" name="ngo_address" placeholder="Enter NGO Address"required>
  </div>
  </div>

  

  <div class='row'>
  <div class="col-25">
  <label for="ngo_pincode">Pin Code:</label>
    </div>
    <div class="col-75">
  <input type="text" id="ngo_pincode" name="ngo_pincode" placeholder="Enter Pincode"required maxlength="6" required>
  </div>
  </div>


  <div class="row">
                <div class="col-25">
                    <label for="state">State:</label><br>
                    <label for="city">City:</label>
                </div>
                <div class="col-75">
                    <div id="selection">
                        <select , id="listBox" name="state" onchange='selct_district(this.value)'></select>
                        <select , id='secondlist' name="city"></select>
                    </div>
                </div>
            </div>





<div class="row">
	
 	<div class="col-75">
    <div id="dumdiv" align="center" style=" font-size: 10px; color: #dadada; ">
        <a id="dum" style="padding-right:0px; text-decoration:none;color: green;text-align:center;" href="http://www.hscripts.com"></a>
      </div>
 	</div>
</div>

<div class="row">
    <div class="col-25">
<label for="ngo_how_many_children" >How many chidren in NGO:</label>
</div>
<div class="col-75">
<input type="text" id="ngo_how_many_children" name="ngo_how_many_children"  required >
</div>
</div>  

<div class="row">
	<div class="col-25">
    <label for="ngo_file">Attach Documents:</label>
    </div>
    <div class="col-75">
  <input type="file" id="ngo_file" name="ngo_file" required>
  </div>
</div> 
  

<div class="row">
<div class="col-25">
  <input type="submit" value="Submit">
  {% if messages %}
            {% for message in messages %}
                <h2 style="color:green;">{{message}}</h2> 
            {% endfor %}
          {% endif %}
  <!-- onclick="alert('Patient Registration Successful' -->
   &nbsp;<a href="{% url 'index1'%}" button type="button" class="btn btn-outline-primary">Back</button></a>
  </div>

 <div class="col-75"> 

  </div>
  </div>
  </div>


                
            <!-- Pie Chart -->
            

          <!-- Content Row -->
          

        </div>
        <!-- /.container-fluid -->

      </div>
    </form>
      </body>
      </html>
